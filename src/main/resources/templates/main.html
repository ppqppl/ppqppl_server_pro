<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmln="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<h1 align="center" style="padding-bottom: 30px">学生信息管理系统</h1>
<table align="center">
    <tr>
        <td style="padding-right:100px">学生号</td>
        <td style="padding-right:100px">学生姓名</td>
        <td style="padding-right:100px">学生性别</td>
        <td style="padding-right:100px">学生年龄</td>
        <td style="padding-right:100px">学生电话</td>
        <td>入学日期</td>
    </tr>
    <tr th:each="stu:${students}">
        <td th:text = "${stu.stu_id}">
        <td th:text = "${stu.name}">
        <td th:text = "${stu.sex}">
        <td th:text = "${stu.age}">
        <td th:text = "${stu.phoneNumber}">
        <td th:text = "${stu.trainDate}">
    </tr>
</table>
<br>
<p>根据id查询</p>
<form action="/find_by_id" th:object="${stu1}" method="post">
    <input type="text" th:field="${stu1.stu_id}" placeholder="输入学号" id="find_by_id">
    <br>
    <button>查询</button>
</form>
</body>
</html>
